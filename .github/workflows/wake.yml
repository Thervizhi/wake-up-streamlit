name: Wake Streamlit App

on:
  schedule:
    # Runs at 02:00 UTC every day (which is 7:30 AM Indian Standard Time)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows you to click a button to test it manually

jobs:
  wake_it_up:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run the Wake Up Script
        run: python wake_up.py
