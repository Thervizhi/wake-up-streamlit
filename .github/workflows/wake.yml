name: Wake Streamlit App

on:
  schedule:
    # Runs at minute 0 past hour 0, 11, and 22 (UTC)
    - cron: '0 */11 * * *'
  workflow_dispatch:

jobs:
  wake_it_up:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run the Wake Up Script
        run: python wake_up.py
